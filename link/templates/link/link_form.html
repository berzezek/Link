{% extends 'link/base.html' %}

{% block title %}
  {{ title }}
{% endblock %}

{% block main %}
  <main class="form">
    <div class="form__div">
      <h2 class="form__h2">{{ title }}</h2>
      <form method="post" class="">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="form__button" type="submit">{{ btn_text }}</button>
      </form>
      <hr class="">
    </div>
  </main>
{% endblock %}
